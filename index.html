<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
    <title>Phase 1 Project</title>
</head>
<body>
    <div class="container">
        <h1 class="yellow-text text-darken-4">Find your brewery!</h1>
        <form class="search-brewery">
            <h2>Choose an option below to search breweries.</h2>
            <input type="text" name="name" value="" placeholder="Search by name..." class="input-text" /> 
            <input type="submit" name="submit" value="Search by name" class="submit" />
            <br />
            <input type="text" name="city" value="" placeholder="Search by city..." class="input-text" />
            <input type="submit" name="submit" value="Search by city" class="submit" />
            <br />
            <input type="text" name="state" value="" placeholder="Search by state(no abbreviations)..." class="input-text" />
            <input type="submit" name="submit" value="Search by state" class="submit" />
            <br />
            <input type="text" name="type" value="" placeholder="Search by brewery type(micro, nano, brewpub, regional)..." class="input-text" />
            <input type="submit" name="submit" value="Search by type" class="submit" />
        </form>
    </div>

    
    


    <script src="index.js"></script>
</body>
</html>
