<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
    <title>Phase 1 Project</title>
</head>
<body style="background: #BA0C2F">
    <div class="container" id="search-field">
        <h1 style="font-size: 80px; text-align: center; color:#A7B1B7"><strong>Brewery Locator</strong></h1>
        <img src="images/taps.jpg" alt="Beer Taps" width='800' height="400" align:center >
        <form class="search-brewery">
            <h2 style="font-size: 40px;text-align:center">It is time to quench your thirst</h2>
            <input type="text" id="input-name" name="name" value="" placeholder="Search by name..." class="input-text" /> 
            <button type="submit" id="submit-name" name="submit-name" class="submit">Search by name</button> 
            <br />
            <input type="text" id="input-city" name="city" value="" placeholder="Search by city..." class="input-text" />
            <button type="submit" id="submit-city" name="submit-type" class="submit">Search by city</button> 
            <br />
            <input type="text" id="input-state" name="state" value="" placeholder="Search by state(no abbreviations)..." class="input-text" />
            <button type="submit" id="submit-state" name="submit-state" class="submit">Search by state</button> 
            <br />
            <input type="text" id="input-type" name="type" value="" placeholder="Search by brewery type(micro, nano, brewpub, regional)..." class="input-text" /> 
            <br />
            <button type="submit" id="submit-type" name="submit-type" class="submit">Search by type</button> 
            <br />
            <br />
            <br />
            <button type="submit" id="submit-clear" name="submit-clear" class="submit">Clear Results</button> 
        </form>
    </div>
    <div class="cards" id="brew-card">

    </div>

    
    


    <script defer src="index.js"></script>
</body>
</html>
